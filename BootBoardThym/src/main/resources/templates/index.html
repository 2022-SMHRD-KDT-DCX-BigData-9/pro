<html>
<head>
	<title>Elements - Editorial by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Header -->
				<header id="header">
					<a href="index.html" class="logo"><strong>Editorial</strong> byHTML5 UP</a>
				</header>
				<!-- Content -->
				<section>
					<header class="main">
						<h1>게시판 😊😊😊</h1>
					</header>
					<div class="row gtr-200">
						<div class="col-6 col-12-medium" style="width: 100%" th:if="${session.loginMember!=null}">
							<div class="table-wrapper">
								<table>
									<thead>
										<tr>
											<th>번호</th>
											<th>제목</th>
											<th>작성자</th>
											<th>작성일</th>
										</tr>
									</thead>
									<tbody>
									
									
									
										<tr th:each="b:${list}">
											<td th:text="${b.idx}"></td>
											<!-- 주소자체에 데이터를 포함시키는 방법 ${b.idx}후 공백이 없어야함 -->
											<td><a th:href="@{board/content/{idx}(idx=${b.idx})}" th:text="${b.title}"></a></td>
											<td th:text="${b.writer}"></td>
											<td th:text="${b.indate}"></td>
										</tr>
						
									
										<tr>
											<td colspan="4">
											<!-- onclick : 특정한 javascript 코드를 호출 속성 -->
											<!-- javascript 코드를 사용해서 boardform 으로 요청! -->
											<!-- 클라이언트가 요청하게 끔 하려면 url주소가 바뀌어야한다. -->
											<!-- 
												BOM(Browser object Model)
												- window ( window.alert) - 전체 창(최상위 객체)
												- document (html코드가 보여지는 화면 영역)
												- location (주소창)
												
												DOM(Document object Model)
											
											 -->
											 <!-- location.href : 주소창의 주소 변경 (절대경로, 상대경로) -->
											 <!-- localhost:8087/bigdata/ -> index -->
											  <!-- localhost:8087/bigdata/boardform ->boardform ->  -->
												<button onclick="location.href='boardform'" class="btn btn-sm btn-success">글작성</button>
											</td>
										</tr>
									</tbody>
									</tbody>
								</table>
							</div>
							<!-- 페이징 -->
							<ul class="pagination">
								<li><a th:href="${list.first}? '#': @{/(page=${list.number})}">Prev</a></li>
								<!-- for(int i=4: i<=6; i++) -->
								<!-- 화면에 보여지는 페이지 startPage 1 부터시작 -->
								<span th:each="page:${#numbers.sequence(startPage,endPage)}">
									<!-- 사용자가 현재 보고 있는 페이지는 숫자만 출력 -->
									<!-- 그 외의 페이지는 링크를 추가해서 클릭할 수 있도록 출력 -->
									<!-- list는 0부터 시작하므로 보여지는 page +1 -->
									<span th:if="${page == list.number+1}" th:text="${page}"></span>
									<span th:unless="${page == list.number+1}">
									<!-- "@{/(page)}" Pageable 값 넘기는 사용자가 선택한 숫자 -->
										<a th:href="@{/(page=${page})}" th:text="${page}"></a>
									</span>
								</span>
								<!-- list.number+1가 현재페이지 여기에 +1 다음페이지 -->
								<li><a th:href="${list.last}?'#' : @{/(page=${list.number+2})}">Next</a></li>
							</ul>
						</div>
					</div>
				</section>
			</div>
		</div>
		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">
				<!-- Search -->
				<section class="alt">
				<div th:if="${session.loginMember==null}">
					<form method="post" action="member/login" style="display:flex; align-items:stretch; flex-direction:column">
						<input type="text" placeholder="id" name="id"/>
						<input type="password" placeholder="password" name="pw">
						<input type="submit" value="LOGIN" lass="primary" />
					</form>	
				</div>
				<div th:unless="${session.loginMember==null}">
				<!-- 주석 -->
					<p th:text="${session.loginMember.nick +'님 환영합니다.'}">${loginMember.nick}</p>
						<form method="get" action="member/logout" style="display:flex; align-items:stretch; flex-direction:column">
						<input type="submit" value="logout" lass="primary" />
						</form>	
				</div>
				
					<c:when test="${empty loginMember}">
						
				
					
						
					
				
				</section>

				<!-- Menu -->
				<nav id="menu">
					<header class="major">
						<h2>Menu</h2>
					</header>
					<ul>
						<li><a href="index.html">Homepage</a></li>
						<li><a href="#">Portfolio</a></li>
					</ul>
				</nav>

				<!-- Section -->
				<section>
					<header class="major">
						<h2>Get in touch</h2>
					</header>
					<p>스마트인재개발원</p>
					<ul class="contact">
						<li class="icon solid fa-envelope"><a href="#">smhrd@smhrd.or.kr</a></li>
						<li class="icon solid fa-phone">062-655-3506</li>
						<li class="icon solid fa-home">서울시 서초구 동작대로 132 9층</li>
					</ul>
				</section>

				<!-- Footer -->
				<footer id="footer">
					<p class="copyright">
						&copy; Untitled. All rights reserved. 
						Demo Images:<a href="https://unsplash.com">Unsplash</a>. 
						Design: <a href="https://html5up.net">HTML5 UP</a>.
					</p>
				</footer>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
